<script type="text/x-red" data-help-name="api-current-state"><p>Returns the current state of an entity. Useful for using conditional logic to automation flows.</p><h3>Configuration</h3><dl class="message-properties"><dt>Entity ID <span text="required" class="badge">required</span><span class="property-type">string</span></dt><ul><li>Accepts <a href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html" rel="noopener noreferrer">Mustache Templates</a></li></ul><dd>The id of the entity to return.</dd><dt>If State<span class="property-type">string</span></dt><dd>If the conditional statement is evaluated as true send the message to the first output otherwise send it to the second output. If blank there will only be one output.</dd><dd><strong>Also see:</strong></dd><ul><li><a href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/conditionals.html" rel="noopener noreferrer">Conditionals</a></li></ul><dt>State Type<span class="property-type">string</span></dt><ul><li>Values: <code>string|number|boolean</code></li><li>Default: <code>string</code></li></ul><dd>Convert the state of the entity to the selected type. Boolean will be converted to true based on if the string is equal by default to (<code>y|yes|true|on|home|open</code>). Original value stored in <code>msg.data.original_state</code></dd><dt>State Location<span class="property-type">string</span></dt><ul><li>Default: <code>msg.payload</code></li></ul><dd>Customizable location for the entity&#x2019;s state.</dd><dt>Entity Location<span class="property-type">string</span></dt><ul><li>Default: <code>msg.data</code></li></ul><dd>Customizable location for the entity object. Defaults to</dd><dt>Override Topic<span class="property-type">boolean</span></dt><ul><li>Default: <code>false</code></li></ul><dd>Write entity id to msg.topic</dd><dt>Block Input Overrides<span class="property-type">boolean</span></dt><ul><li>Default: <code>false</code></li></ul><dd>Stop msg.payload values from overriding local config</dd></dl><h3>Inputs</h3><dl class="message-properties"><dt>payload.entity_id<span class="property-type">string</span></dt></dl><h3>Outputs</h3><dl class="message-properties"><dt>topic<span class="property-type">string</span></dt><dd>Latest current state object received from home assistant</dd><dt>payload<span class="property-type">string</span></dt><dt>data<span class="property-type">object</span></dt><dd>Latest current state object received from home assistant</dd><dd>Example output of the data property:</dd><pre><code class="language-json">{
  &quot;entity_id&quot;: &quot;light.kitchen&quot;,
  &quot;state&quot;: &quot;on&quot;,
  &quot;attributes&quot;: {
    &quot;brightness&quot;: 255,
    &quot;friendly_name&quot;: &quot;Kitchen Light&quot;,
    &quot;icon&quot;: &quot;mdi:light-switch&quot;
  },
  &quot;last_changed&quot;: &quot;2019-12-29T05:38:53.016984+00:00&quot;,
  &quot;last_updated&quot;: &quot;2019-12-29T05:38:53.016984+00:00&quot;,
  &quot;context&quot;: {
    &quot;id&quot;: &quot;6c16e348494c42fb8c8e8bda92b20fb2&quot;,
    &quot;parent_id&quot;: null,
    &quot;user_id&quot;: null
  },
  &quot;timeSinceChangedMs&quot;: 712192
}
</code></pre><dt>data.state<span class="property-type">string</span></dt><dd>Main attribute state value, examples: &apos;on&apos;, &apos;off&apos;, &apos;home&apos;, &apos;open&apos;, &apos;closed&apos;, etc...</dd><dt>data.entity_id<span class="property-type">string</span></dt><dd>The entity to which this state belongs</dd><dt>data.attributes<span class="property-type">object</span></dt><dd>Supported attributes of state set by Home Assistant</dd><dt>data.last_changed<span class="property-type">string</span></dt><dd>ISO Date string of last time entity state changed</dd><dt>data.last_updated<span class="property-type">string</span></dt><dt>data.timeSinceChangedMs<span class="property-type"></span></dt><dd>Milliseconds of last time entity state changed</dd></dl><h3>References</h3><dl class="message-properties"><ul><li><a href="https://home-assistant.io/docs/configuration/state_object/">Home Assistant State Objects</a></li></ul></dl></script>
