<script type="text/x-red" data-help-name="ha-get-entities"><p>Get Entities based on search criteria</p><h3>Configuration</h3><dl class="message-properties"><dt>Search Criteria<span class="property-type"></span></dt><dd>All search criteria have to be true for an entity to be valid.</dd><dt>Property<span class="property-type"></span></dt><dd>Has autocompleted with all properties currently set on all loaded entities.</dd></dl><h3>Inputs</h3><dl class="message-properties"><dt>payload<span class="property-type">Object</span></dt><dd>Override config values by passing in a property with a valid value.</dd><ul><li>rules array<ul><li>property string</li><li>logic string</li><li>value string</li><li>valueType string</li></ul></li><li>outputType string</li><li>outputEmptyResults boolean</li><li>outputLocationType string</li><li>outputLocation string</li><li>outputResultscount number</li></ul></dl><h3>Outputs</h3><dl class="message-properties"><dt>Array<span class="property-type">Array</span></dt><dd>Sends an array of state objects from search criteria to the Output Location.</dd><dt>Count<span class="property-type">number</span></dt><dd>Return the total count of valid entities.</dd><dt>Random<span class="property-type">Object|Array</span></dt><dd>Return a random object or array from the available state objects to the Output Location. When <code>One Max Results</code> is selected it will return an object and when more than one is selected will always return an array of state objects.</dd><dt>Split<span class="property-type">msg</span></dt><dd>Sends a message for each state object. In the same format as if the split node was used.</dd></dl><h3>State Object Format</h3><dl class="message-properties"><dd>Sample output when the Output Type is an array:</dd><pre><code class="language-json">[
  {
    &quot;entity_id&quot;: &quot;light.kitchen&quot;,
    &quot;state&quot;: &quot;on&quot;,
    &quot;attributes&quot;: {
      &quot;brightness&quot;: 243,
      &quot;friendly_name&quot;: &quot;Kitchen Light&quot;,
      &quot;supported_features&quot;: 33,
      &quot;icon&quot;: &quot;mdi:light-switch&quot;
    },
    &quot;last_changed&quot;: &quot;2019-12-29T05:38:53.016984+00:00&quot;,
    &quot;last_updated&quot;: &quot;2019-12-29T05:38:53.016984+00:00&quot;,
    &quot;context&quot;: {
      &quot;id&quot;: &quot;6c16e348494c42fb8c8e8bda92b20fb2&quot;,
      &quot;parent_id&quot;: null,
      &quot;user_id&quot;: null
    },
    &quot;timeSinceChangedMs&quot;: 3466747
  }
]
</code></pre><dt>entity_id<span class="property-type">string</span></dt><dd>The entity to which this state belongs</dd><dt>state<span class="property-type">string</span></dt><dd>Main attribute state value, examples: &apos;on&apos;, &apos;off&apos;, &apos;home&apos;, &apos;open&apos;, &apos;closed&apos;, etc...</dd><dt>attributes<span class="property-type">Object</span></dt><dd>Supported attributes of state set by Home Assistant</dd><dt>last_changed<span class="property-type">string</span></dt><dd>ISO Date string of last time entity state changed</dd><dt>timeSinceChangedMs<span class="property-type">number</span></dt><dd>Milliseconds since last time entity state changed</dd><dt>last_updated<span class="property-type">string</span></dt><dd>ISO Date string of last time entity state was updated</dd><dt>context<span class="property-type">Object</span></dt><dd>Information on who/what changed the state of this object last.</dd></dl><h3>References</h3><dl class="message-properties"><ul><li><a href="https://home-assistant.io/docs/configuration/state_object/">Home Assistant State Objects</a></li></ul></dl></script>
