<script type="text/x-red" data-help-name="api-call-service"><p>Sends a request to home assistant for any domain and service available (<code>light/turn_on</code>, <code>input_select/select_option</code>, etc..)</p><h3>Configuration</h3><dl class="message-properties"><dt>Domain <span text="required" class="badge">required</span><span class="property-type">string</span></dt><ul><li>Accepts <a href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html" rel="noopener noreferrer">Mustache Templates</a></li></ul><dd>Service domain to call</dd><dt>Service <span text="required" class="badge">required</span><span class="property-type">string</span></dt><ul><li>Accepts <a href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html" rel="noopener noreferrer">Mustache Templates</a></li></ul><dd>Service service to call</dd><dt>Entity Id<span class="property-type">string</span></dt><ul><li>Accepts <a href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html" rel="noopener noreferrer">Mustache Templates</a></li></ul><dd>A comma-delimited list of entity ids.</dd><div class="custom-block tip"><p class="custom-block-title">NOTICE</p><p>If <code>entity_id</code> exists in the data property it will have precedence over this value.</p></div><dt>Data<span class="property-type">JSON</span></dt><ul><li>Accepts <a href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html" rel="noopener noreferrer">Mustache Templates</a> when data type is JSON</li></ul><dd>JSON object to pass along.</dd><dt>Merge Context<span class="property-type">string</span></dt><dd>If defined will attempt to merge the global and flow context variable into the config</dd><dt>Alternative Template Tags<span class="property-type">boolean</span></dt><dd>Will change the tags used for mustache template to <code>&lt;%</code> and <code>%&gt;</code></dd><dt>Output Location<span class="property-type">string</span></dt><ul><li>Default: <code>None</code></li></ul><dd>Customizable location for the output of the node.</dd></dl><h3>Input</h3><dl class="message-properties"><dd>All properties need to be under <code>msg.payload</code>.</dd><h5>Merging</h5><dd>If the incoming message has a <code>payload</code> property with <code>domain</code>, <code>service</code> set it will override any config values if set.</dd><dd>If the incoming message has a <code>payload.data</code> that is an object or parsable into an object these properties will be <strong>merged</strong> with any config values set.</dd><dd>If the node has a property value in its config for <code>Merge Context</code> then the <code>flow</code> and <code>global</code> contexts will be checked for this property which should be an object that will also be merged into the data payload.</dd><h5>Merge Resolution</h5><dd>As seen above the <code>data</code> property has a lot going on in the way of data merging, in the end, all of these are optional and the rightmost will win if a property exists in multiple objects</dd><dd>Config Data, Global Data, Flow Data, Payload Data ( payload data property always wins if provided</dd><dt>domain<span class="property-type">string</span></dt><dd>Service domain to call</dd><dt>service<span class="property-type">string</span></dt><dd>Service service to call</dd><dt>data<span class="property-type">Object</span></dt><dd>Service data to send with API call</dd></dl><h3>Output</h3><dl class="message-properties"><dd>All properties will be under what is defined in <code>Output Location</code> in the config.</dd><dt>domain<span class="property-type">string</span></dt><dd>Service <code>domain</code> service was called with</dd><dt>service<span class="property-type">string</span></dt><dd>Service <code>service</code> was called with</dd><dt>data<span class="property-type">Object</span></dt><dd>Service <code>data</code> used in a call, if one was used</dd><h5>Example of output:</h5><pre><code class="language-json">{
  &quot;domain&quot;: &quot;light&quot;,
  &quot;service&quot;: &quot;turn_on&quot;,
  &quot;data&quot;: {
    &quot;entity_id&quot;: &quot;light.kitchen&quot;
  }
}
</code></pre></dl></script>
