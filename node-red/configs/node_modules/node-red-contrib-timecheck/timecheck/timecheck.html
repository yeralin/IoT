<script type="text/javascript">
RED.nodes.registerType('timecheck',{
  category: 'function',
  color: '#E2D96E',
  defaults: {
    name: {value: ''},
    time: {
      value: '',
      required: true,
      validate: RED.validators.regex(/^([01]?\d|2[0-3]):[0-5]\d$/)
    }
  },
  inputs: 1,
  outputs: 2,
  icon: 'switch.png',
  label: function() {
    return this.name || 'Is it ' + this.time + ' yet? Y/N';
  }
});
</script>

<script type="text/x-red" data-template-name="timecheck">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-time"><i class="icon-tag"></i> Time</label>
    <input type="time" id="node-input-time" placeholder="00:00">
  </div>
</script>

<script type="text/x-red" data-help-name="timecheck">
  <p>A node that compares the current time to the given time.</p>
</script>
